name: ci

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - run: go test ./...

  build-images:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push api-server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.api-server
          push: true
          tags: |
            ghcr.io/qmish/2fa-api-server:${{ github.ref_name }}
      - name: Build and push radius-server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.radius-server
          push: true
          tags: |
            ghcr.io/qmish/2fa-radius-server:${{ github.ref_name }}
      - name: Build and push migrate
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.migrate
          push: true
          tags: |
            ghcr.io/qmish/2fa-migrate:${{ github.ref_name }}
