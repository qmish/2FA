apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-restore-test
spec:
  schedule: "0 4 * * 0"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: pg-restore-test
              image: postgres:15
              env:
                - name: RESTORE_DB_URL
                  valueFrom:
                    secretKeyRef:
                      name: api-secrets
                      key: RESTORE_DB_URL
              command:
                - /bin/sh
                - -c
                - >
                  set -euo pipefail;
                  latest=$(ls -1t /backup/backup-*.sql | head -n 1);
                  if [ -z "$latest" ]; then echo "no backups found"; exit 1; fi;
                  psql "$RESTORE_DB_URL" -v ON_ERROR_STOP=1 -c "DROP SCHEMA IF EXISTS public CASCADE; CREATE SCHEMA public;";
                  psql "$RESTORE_DB_URL" -v ON_ERROR_STOP=1 < "$latest";
                  psql "$RESTORE_DB_URL" -v ON_ERROR_STOP=1 -c "SELECT 1";
              volumeMounts:
                - name: backup
                  mountPath: /backup
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: postgres-backup-pvc
