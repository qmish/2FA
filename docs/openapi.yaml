    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    limit:
      name: limit
      in: query
      schema:
        type: integer
    offset:
      name: offset
      in: query
      schema:
        type: integer
    status:
      name: status
      in: query
      schema:
        type: string
    query:
      name: query
      in: query
      schema:
        type: string
    id:
      name: id
      in: query
      schema:
        type: string
    role:
      name: role
      in: query
      schema:
        type: string
    group_id:
      name: group_id
      in: query
      schema:
        type: string
    user_id:
      name: user_id
      in: query
      schema:
        type: string
    channel:
      name: channel
      in: query
      schema:
        type: string
    result:
      name: result
      in: query
      schema:
        type: string
    device_id:
      name: device_id
      in: query
      schema:
        type: string
    entity_id:
      name: entity_id
      in: query
      schema:
        type: string
    payload:
      name: payload
      in: query
      schema:
        type: string
    query:
      name: query
      in: query
      schema:
        type: string
    actor_user_id:
      name: actor_user_id
      in: query
      schema:
        type: string
    entity_type:
      name: entity_type
      in: query
      schema:
        type: string
        enum:
          - user
          - device
          - group
          - policy
          - radius_client
          - challenge
          - lockout
          - session
          - permission
    action:
      name: action
      in: query
      schema:
        type: string
        enum:
          - create
          - update
          - delete
          - login
          - logout
          - refresh
          - enable
          - disable
          - authorize
          - session_revoke
          - session_revoke_all
          - second_factor_approve
          - second_factor_deny
          - lockout_create
    from:
      name: from
      in: query
      schema:
        type: string
        format: date-time
    to:
      name: to
      in: query
      schema:
        type: string
        format: date-time
    ip:
      name: ip
      in: query
      schema:
        type: string
    user_agent:
      name: user_agent
      in: query
      schema:
        type: string
    active_only:
      name: active_only
      in: query
      schema:
        type: boolean
    format:
      name: format
      in: query
      schema:
        type: string
    reason:
      name: reason
      in: query
      schema:
        type: string
  schemas:
    LoginRequest:
      type: object
      properties:
        username: { type: string }
        password: { type: string }
        channel:
          type: string
          enum: [web, mobile, vpn, mail, rdp, ssh]
        method:
          type: string
          enum: [otp, totp, call, push, recovery]
        ip: { type: string }
        user_agent: { type: string }
      required: [username, password]
      example:
        username: "alice"
        password: "secret"
        channel: "web"
        method: "otp"
    LoginResponse:
      type: object
      properties:
        user_id: { type: string }
        challenge_id: { type: string }
        method: { type: string }
        expires_at: { type: integer }
        status: { type: string }
      example:
        user_id: "u1"
        challenge_id: "c1"
        method: "otp"
        expires_at: 1738732800
        status: "created"
    RegisterRequest:
      type: object
      properties:
        token: { type: string }
        username: { type: string }
        password: { type: string }
        email: { type: string }
        phone: { type: string }
      required: [token, username, password]
