openapi: 3.0.3
info:
  title: 2FA API
  version: 1.0.0
servers:
  - url: https://localhost
paths:
  /healthz:
    get:
      summary: Healthcheck
      responses:
        "200":
          description: OK
  /metrics:
    get:
      summary: Metrics placeholder
      responses:
        "200":
          description: OK
  /api/v1/auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/ServerError"
  /api/v1/auth/verify:
    post:
      summary: Verify second factor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenPair"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/ServerError"
  /api/v1/auth/refresh:
    post:
      summary: Refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenPair"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/ServerError"
  /api/v1/auth/logout:
    post:
      summary: Logout
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LogoutRequest"
      responses:
        "204":
          description: No Content
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/ServerError"
  /api/v1/admin/auth/login:
    post:
      summary: Admin login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminLoginRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenPair"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/ServerError"
  /api/v1/admin/users:
    get:
      summary: Admin users list
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - $ref: "#/components/parameters/status"
        - $ref: "#/components/parameters/query"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminUserListResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/ServerError"
  /api/v1/admin/policies:
    get:
      summary: Admin policies list
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminPolicyListResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/ServerError"
  /api/v1/admin/radius/clients:
    get:
      summary: Admin radius clients list
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminRadiusClientListResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/ServerError"
  /api/v1/admin/audit/events:
    get:
      summary: Admin audit events
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminAuditListResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/ServerError"
  /api/v1/admin/logins:
    get:
      summary: Admin login history
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminLoginHistoryListResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/ServerError"
  /api/v1/admin/radius/requests:
    get:
      summary: Admin radius requests
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdminRadiusRequestListResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/ServerError"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    limit:
      name: limit
      in: query
      schema:
        type: integer
    offset:
      name: offset
      in: query
      schema:
        type: integer
    status:
      name: status
      in: query
      schema:
        type: string
    query:
      name: query
      in: query
      schema:
        type: string
  schemas:
    LoginRequest:
      type: object
      properties:
        username: { type: string }
        password: { type: string }
        channel: { type: string }
      required: [username, password]
      example:
        username: "alice"
        password: "secret"
        channel: "web"
    LoginResponse:
      type: object
      properties:
        user_id: { type: string }
        challenge_id: { type: string }
        method: { type: string }
      example:
        user_id: "u1"
        challenge_id: "c1"
        method: "otp"
    VerifyRequest:
      type: object
      properties:
        user_id: { type: string }
        challenge_id: { type: string }
        method: { type: string }
        code: { type: string }
      example:
        user_id: "u1"
        challenge_id: "c1"
        method: "otp"
        code: "123456"
    RefreshRequest:
      type: object
      properties:
        refresh_token: { type: string }
      example:
        refresh_token: "refresh-token"
    LogoutRequest:
      type: object
      properties:
        session_id: { type: string }
      example:
        session_id: "s1"
    TokenPair:
      type: object
      properties:
        access_token: { type: string }
        refresh_token: { type: string }
        expires_in: { type: integer }
      example:
        access_token: "access-token"
        refresh_token: "refresh-token"
        expires_in: 900
    AdminLoginRequest:
      type: object
      properties:
        username: { type: string }
        password: { type: string }
      required: [username, password]
      example:
        username: "admin"
        password: "P@ssw0rd"
    AdminUserListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/AdminUserListItem"
        page:
          $ref: "#/components/schemas/PageResponse"
      example:
        items:
          - id: "u1"
            username: "admin"
            email: "admin@example.com"
            phone: "+79990000000"
            status: "active"
            role: "admin"
        page:
          total: 1
          limit: 10
          offset: 0
    AdminUserListItem:
      type: object
      properties:
        id: { type: string }
        username: { type: string }
        email: { type: string }
        phone: { type: string }
        status: { type: string }
        role: { type: string }
    AdminPolicyListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/AdminPolicy"
        page:
          $ref: "#/components/schemas/PageResponse"
      example:
        items:
          - id: "p1"
            name: "Default"
            priority: 0
            status: "active"
            rules:
              - id: "r1"
                type: "group"
                value: "admins"
        page:
          total: 1
          limit: 10
          offset: 0
    AdminPolicy:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        priority: { type: integer }
        status: { type: string }
        rules:
          type: array
          items:
            $ref: "#/components/schemas/PolicyRule"
    PolicyRule:
      type: object
      properties:
        id: { type: string }
        type: { type: string }
        value: { type: string }
    AdminRadiusClientListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/AdminRadiusClient"
        page:
          $ref: "#/components/schemas/PageResponse"
      example:
        items:
          - id: "c1"
            name: "AnyConnect"
            ip: "10.0.0.1"
            enabled: true
        page:
          total: 1
          limit: 10
          offset: 0
    AdminRadiusClient:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        ip: { type: string }
        enabled: { type: boolean }
    AdminAuditListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/AdminAuditEvent"
        page:
          $ref: "#/components/schemas/PageResponse"
      example:
        items:
          - id: "a1"
            actor_user_id: "u1"
            action: "authorize"
            entity_type: "permission"
            entity_id: "admin.users.read"
            ip: "127.0.0.1"
            created_at: "2026-02-05T15:00:00Z"
        page:
          total: 1
          limit: 10
          offset: 0
    AdminAuditEvent:
      type: object
      properties:
        id: { type: string }
        actor_user_id: { type: string }
        action: { type: string }
        entity_type: { type: string }
        entity_id: { type: string }
        ip: { type: string }
        created_at: { type: string, format: date-time }
    AdminLoginHistoryListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/LoginHistory"
        page:
          $ref: "#/components/schemas/PageResponse"
      example:
        items:
          - id: "l1"
            user_id: "u1"
            channel: "web"
            result: "success"
            ip: "127.0.0.1"
            device_id: "d1"
            created_at: "2026-02-05T15:00:00Z"
        page:
          total: 1
          limit: 10
          offset: 0
    LoginHistory:
      type: object
      properties:
        id: { type: string }
        user_id: { type: string }
        channel: { type: string }
        result: { type: string }
        ip: { type: string }
        device_id: { type: string }
        created_at: { type: string, format: date-time }
    AdminRadiusRequestListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/RadiusRequest"
        page:
          $ref: "#/components/schemas/PageResponse"
      example:
        items:
          - id: "rr1"
            client_id: "c1"
            username: "alice"
            nas_ip: "10.0.0.1"
            result: "accept"
            created_at: "2026-02-05T15:00:00Z"
        page:
          total: 1
          limit: 10
          offset: 0
    RadiusRequest:
      type: object
      properties:
        id: { type: string }
        client_id: { type: string }
        username: { type: string }
        nas_ip: { type: string }
        result: { type: string }
        created_at: { type: string, format: date-time }
    PageResponse:
      type: object
      properties:
        total: { type: integer }
        limit: { type: integer }
        offset: { type: integer }
    ErrorResponse:
      type: object
      properties:
        error: { type: string }
      required: [error]
      example:
        error: "unauthorized"
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    ServerError:
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
