components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    limit:
      name: limit
      in: query
      schema:
        type: integer
    offset:
      name: offset
      in: query
      schema:
        type: integer
    status:
      name: status
      in: query
      schema:
        type: string
    query:
      name: query
      in: query
      schema:
        type: string
    id:
      name: id
      in: query
      schema:
        type: string
    role:
      name: role
      in: query
      schema:
        type: string
    group_id:
      name: group_id
      in: query
      schema:
        type: string
  schemas:
    LoginRequest:
      type: object
      properties:
        username: { type: string }
        password: { type: string }
        channel:
          type: string
          enum: [web, mobile, vpn, mail, rdp, ssh]
        method:
          type: string
          enum: [otp, call, push]
      required: [username, password]
      example:
        username: "alice"
        password: "secret"
        channel: "web"
        method: "otp"
    LoginResponse:
      type: object
      properties:
        user_id: { type: string }
        challenge_id: { type: string }
        method: { type: string }
        expires_at: { type: integer }
      example:
        user_id: "u1"
        challenge_id: "c1"
        method: "otp"
        expires_at: 1738732800
    VerifyRequest:
      type: object
      properties:
        user_id: { type: string }
        challenge_id: { type: string }
        method: { type: string }
        code: { type: string }
      required: [user_id, challenge_id, code]
      example:
        user_id: "u1"
        challenge_id: "c1"
        method: "otp"
        code: "123456"
    RefreshRequest:
      type: object
      properties:
        refresh_token: { type: string }
      required: [refresh_token]
      example:
        refresh_token: "refresh-token"
    LogoutRequest:
      type: object
      properties:
        session_id: { type: string }
      required: [session_id]
      example:
        session_id: "s1"
    TokenPair:
      type: object
      properties:
        access_token: { type: string }
        refresh_token: { type: string }
        expires_in: { type: integer }
      example:
        access_token: "access-token"
        refresh_token: "refresh-token"
        expires_in: 900
    AdminLoginRequest:
      type: object
      properties:
        username: { type: string }
        password: { type: string }
      required: [username, password]
      example:
        username: "admin"
        password: "P@ssw0rd"
    AdminUserListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/AdminUserListItem"
        page:
          $ref: "#/components/schemas/PageResponse"
      example:
        items:
          - id: "u1"
            username: "admin"
            email: "admin@example.com"
            phone: "+79990000000"
            status: "active"
            role: "admin"
        page:
          total: 1
          limit: 10
          offset: 0
    AdminUserListItem:
      type: object
      properties:
        id: { type: string }
        username: { type: string }
        email: { type: string }
        phone: { type: string }
        status: { type: string }
        role: { type: string }
    AdminUserCreateRequest:
      type: object
      properties:
        username: { type: string }
        email: { type: string }
        phone: { type: string }
        status: { type: string }
        role: { type: string }
        password: { type: string }
      required: [username, password]
      example:
        username: "bob"
        email: "b@example.com"
        phone: "+70000000000"
        status: "active"
        role: "user"
        password: "secret"
    AdminUserUpdateRequest:
      type: object
      properties:
