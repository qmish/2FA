{{- if .Values.restoreTest.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-postgres-restore-test
spec:
  schedule: {{ .Values.restoreTest.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: pg-restore-test
              image: {{ .Values.restoreTest.image }}
              env:
                - name: RESTORE_DB_URL
                  valueFrom:
                    secretKeyRef:
                      name: {{ default (printf "%s-secrets" .Release.Name) .Values.secrets.existingSecret }}
                      key: RESTORE_DB_URL
              command:
                - /bin/sh
                - -c
                - >
                  set -euo pipefail;
                  latest=$(ls -1t /backup/backup-*.sql | head -n 1);
                  if [ -z "$latest" ]; then echo "no backups found"; exit 1; fi;
                  psql "$RESTORE_DB_URL" -v ON_ERROR_STOP=1 -c "DROP SCHEMA IF EXISTS public CASCADE; CREATE SCHEMA public;";
                  psql "$RESTORE_DB_URL" -v ON_ERROR_STOP=1 < "$latest";
                  psql "$RESTORE_DB_URL" -v ON_ERROR_STOP=1 -c "SELECT 1";
              volumeMounts:
                - name: backup
                  mountPath: /backup
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: postgres-backup-pvc
{{- end }}
