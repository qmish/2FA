apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
data:
  HTTP_PORT: {{ .Values.config.HTTP_PORT | quote }}
  RADIUS_ADDR: {{ .Values.config.RADIUS_ADDR | quote }}
  RADIUS_HEALTH_ADDR: {{ .Values.config.RADIUS_HEALTH_ADDR | quote }}
  JWT_ISSUER: {{ .Values.config.JWT_ISSUER | quote }}
  JWT_TTL: {{ .Values.config.JWT_TTL | quote }}
  AUTH_CHALLENGE_TTL: {{ .Values.config.AUTH_CHALLENGE_TTL | quote }}
  SESSION_TTL: {{ .Values.config.SESSION_TTL | quote }}
  AUTH_LOGIN_LIMIT: {{ .Values.config.AUTH_LOGIN_LIMIT | quote }}
  AUTH_VERIFY_LIMIT: {{ .Values.config.AUTH_VERIFY_LIMIT | quote }}
  OTEL_EXPORTER_OTLP_ENDPOINT: {{ .Values.config.OTEL_EXPORTER_OTLP_ENDPOINT | quote }}
  OTEL_SERVICE_NAME: {{ .Values.config.OTEL_SERVICE_NAME | quote }}
  OTEL_SAMPLE_RATIO: {{ .Values.config.OTEL_SAMPLE_RATIO | quote }}
  PROVIDER_MAX_RETRIES: {{ .Values.config.PROVIDER_MAX_RETRIES | quote }}
  PROVIDER_BREAKER_FAILURES: {{ .Values.config.PROVIDER_BREAKER_FAILURES | quote }}
  PROVIDER_BREAKER_TIMEOUT: {{ .Values.config.PROVIDER_BREAKER_TIMEOUT | quote }}
  DB_MAX_OPEN_CONNS: {{ .Values.config.DB_MAX_OPEN_CONNS | quote }}
  DB_MAX_IDLE_CONNS: {{ .Values.config.DB_MAX_IDLE_CONNS | quote }}
  DB_CONN_MAX_LIFETIME: {{ .Values.config.DB_CONN_MAX_LIFETIME | quote }}
  DB_CONN_MAX_IDLE_TIME: {{ .Values.config.DB_CONN_MAX_IDLE_TIME | quote }}
  DB_CONNECT_TIMEOUT: {{ .Values.config.DB_CONNECT_TIMEOUT | quote }}
  DB_QUERY_TIMEOUT: {{ .Values.config.DB_QUERY_TIMEOUT | quote }}
